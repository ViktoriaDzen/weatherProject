<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="box">
      <header>
        <form id="city-form">
        <input type="text" id="town-input" placeholder="Enter a town" />

        <input type="submit" id="#search-text-input" class="search" value="search" />
        <button id="current" class="current">current</button>
        </form>
      </header>
      <main>
        <div class="information">
          <h1>Chernivtsi</h1>
          <h2 class="temperature"></h2>
          <p>
            <div class="cityName">
            
            </div>
            <div class="currentDate">date</div>
          </p>
          <div class="hum">humidity</div>
          <div class="wind">wind</div>


        </div>
        <div class="container">
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
          </div>
        </div>
      </main>
    

    <script src="src/index.js"></script>
  </body>
</html>
